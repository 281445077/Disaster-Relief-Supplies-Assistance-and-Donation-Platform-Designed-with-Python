{% load utils %} {% include "head.html" %}
<script src="/static/js/jquery.validate.js"></script>

<div style="padding: 10px" class="admin-content">
    <div class="container">
        <!-- 使用bootstrap css框架，container定宽，并剧中 https://v3.bootcss.com/css/#overview-container -->

        <div class="panel panel-default">
            <div class="panel-heading">编辑处理:</div>
            <div class="panel-body">
                <form action="/chuli/update/" method="post" name="form1" id="form1">
                    <!-- form 标签开始 -->

                    <input type="hidden" name="juanjiid" value="{{ mmm.juanjiid_id }}" /> <input type="hidden" name="juanzengid" value="{{ mmm.juanzengid_id }}" />
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">标题</label>
                            <div class="col-sm-10">{{ mmm.biaoti }}<input type="hidden" id="biaoti" name="biaoti" value="{{ mmm.biaoti }}" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">编号</label>
                            <div class="col-sm-10">{{ mmm.bianhao }}<input type="hidden" id="bianhao" name="bianhao" value="{{ mmm.bianhao }}" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">物品</label>
                            <div class="col-sm-10">{{ mmm.wupin }}<input type="hidden" id="wupin" name="wupin" value="{{ mmm.wupin }}" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">物品类别</label>
                            <div class="col-sm-10">
                                {{ mmm.wupinleibie.leibieming }}<input type="hidden" id="wupinleibie" name="wupinleibie" value="{{ mmm.wupinleibie.id }}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">数量</label>
                            <div class="col-sm-10">{{ mmm.shuliang }}<input type="hidden" id="shuliang" name="shuliang" value="{{ mmm.shuliang }}" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">捐赠人</label>
                            <div class="col-sm-10">{{ mmm.juanzengren }}<input type="hidden" id="juanzengren" name="juanzengren" value="{{ mmm.juanzengren }}" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">类型</label>
                            <div class="col-sm-10">
                                <select class="form-control class_leixing36" data-value="{{ mmm.leixing }}" id="leixing" name="leixing" style="width: 250px">
                                    <option value="回收处理">回收处理</option>
                                    <option value="退还处理">退还处理</option>
                                </select>
                                <script>
                                    $(".class_leixing36").val($(".class_leixing36").attr("data-value"));
                                </script>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">备注信息</label>
                            <div class="col-sm-10">
                                <textarea style="width: 80%; height: 120px" class="form-control" placeholder="输入备注信息" id="beizhuxinxi" name="beizhuxinxi">
{{ mmm.beizhuxinxi }}</textarea
                                >
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">添加人</label>
                            <div class="col-sm-10">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="输入添加人"
                                    style="width: 150px"
                                    readonly="readonly"
                                    id="tianjiaren"
                                    name="tianjiaren"
                                    value="{{ mmm.tianjiaren }}"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs"> </label>
                            <div class="col-sm-10">
                                <input name="id" value="{{ mmm.id }}" type="hidden" />
                                <input name="referer" value="{{ request.headers.referer }}" type="hidden" />
                                <input name="updtself" value="{{ updtself }}" type="hidden" />

                                <button type="submit" class="btn btn-primary" name="Submit">提交</button>
                                <button type="reset" class="btn btn-default" name="Submit2">重置</button>
                            </div>
                        </div>
                    </div>

                    <!--form标签结束-->
                </form>
            </div>
        </div>

        <!-- container定宽，并剧中结束 -->
    </div>

    <script>
        $(function () {
            $("#form1").validate();
        });
    </script>
</div>
{% include "foot.html" %}
