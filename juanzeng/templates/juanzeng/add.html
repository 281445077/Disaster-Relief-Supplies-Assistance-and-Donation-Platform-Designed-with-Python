{% load utils %} {% include "head.html" %} {% include "header.html" %}
<script src="/static/js/jquery.validate.js"></script>
<link rel="stylesheet" href="/static/js/layer/theme/default/layer.css" />
<script src="/static/js/layer/layer.js"></script>
<link href="/static/js/h5upload/h5upload.css" rel="stylesheet" />
<script src="/static/js/h5upload/h5upload.js"></script>
<link rel="stylesheet" href="/static/js/umeditor/themes/default/css/umeditor.css" />
<script src="/static/js/umeditor/umeditor.config.js"></script>
<script src="/static/js/umeditor/umeditor.min.js"></script>

<div class="container">
    <!-- 使用bootstrap css框架，container定宽，并剧中 https://v3.bootcss.com/css/#overview-container -->

    <div class="panel panel-default">
        <div class="panel-heading">添加捐赠:</div>
        <div class="panel-body">
            <form action="/juanzeng/insert/" method="post" name="form1" id="form1">
                <!-- form 标签开始 -->

                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">编号</label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="输入编号"
                                style="width: 150px"
                                readonly="readonly"
                                id="bianhao"
                                name="bianhao"
                                value="{% getID %}"
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">标题<span style="color: red">*</span></label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="输入标题"
                                style="width: 250px"
                                data-rule-required="true"
                                data-msg-required="请填写标题"
                                id="biaoti"
                                name="biaoti"
                                value=""
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">物品<span style="color: red">*</span></label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="输入物品"
                                style="width: 250px"
                                data-rule-required="true"
                                data-msg-required="请填写物品"
                                id="wupin"
                                name="wupin"
                                value=""
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">物品类别</label>
                        <div class="col-sm-10">
                            <select class="form-control class_wupinleibie7" data-value="" id="wupinleibie" name="wupinleibie" style="width: 250px">
                                {% sql "SELECT * FROM wupinleibie ORDER BY id desc" 'select' as select %} {% for m in select %}
                                <option value="{{ m.id }}">{{ m.leibieming }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">图片</label>
                        <div class="col-sm-10">
                            <input type="hidden" id="tupian" name="tupian" value="" />
                            <script>
                                showUploadImages("#tupian", "/static/upload.html");
                            </script>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">数量<span style="color: red">*</span></label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="输入数量"
                                style="width: 150px"
                                data-rule-required="true"
                                data-msg-required="请填写数量"
                                id="shuliang"
                                name="shuliang"
                                value=""
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">详情备注</label>
                        <div class="col-sm-10">
                            <textarea id="xiangqingbeizhu" name="xiangqingbeizhu" style="max-width: 750px; width: 100%; height: 300px"></textarea>
                            <script>
                                (function () {
                                    var um = UM.getEditor("xiangqingbeizhu");
                                })();
                            </script>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">捐赠人</label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="输入捐赠人"
                                style="width: 150px"
                                readonly="readonly"
                                id="juanzengren"
                                name="juanzengren"
                                value="{{ request.session.username }}"
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs"> </label>
                        <div class="col-sm-10">
                            <input type="hidden" name="zhuangtai" id="zhuangtai" value="待审核" />

                            <button type="submit" class="btn btn-primary" name="Submit">提交</button>
                            <button type="reset" class="btn btn-default" name="Submit2">重置</button>
                        </div>
                    </div>
                </div>

                <!--form标签结束-->
            </form>
        </div>
    </div>

    <!-- container定宽，并剧中结束 -->
</div>

<script>
    $(function () {
        $("#form1").validate();
    });
</script>

{% include "footer.html" %} {% include "foot.html" %}
