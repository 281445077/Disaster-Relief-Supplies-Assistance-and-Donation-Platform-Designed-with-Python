{% load utils %} {% include "head.html" %}
<script src="/static/js/jquery.validate.js"></script>

<div style="padding: 10px" class="admin-content">
    <div class="container">
        <!-- 使用bootstrap css框架，container定宽，并剧中 https://v3.bootcss.com/css/#overview-container -->

        <div class="panel panel-default">
            <div class="panel-heading">编辑领取:</div>
            <div class="panel-body">
                <form action="/lingqu/update/" method="post" name="form1" id="form1">
                    <!-- form 标签开始 -->

                    <input type="hidden" name="juanzengwuziid" value="{{ mmm.juanzengwuziid_id }}" /> <input type="hidden" name="xuqiuxinxiid" value="{{ mmm.xuqiuxinxiid_id }}" />
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">需求编号</label>
                            <div class="col-sm-10">{{ mmm.xuqiubianhao }}<input type="hidden" id="xuqiubianhao" name="xuqiubianhao" value="{{ mmm.xuqiubianhao }}" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">标题</label>
                            <div class="col-sm-10">{{ mmm.biaoti }}<input type="hidden" id="biaoti" name="biaoti" value="{{ mmm.biaoti }}" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">捐赠物质</label>
                            <div class="col-sm-10">{{ mmm.juanzengwuzhi }}<input type="hidden" id="juanzengwuzhi" name="juanzengwuzhi" value="{{ mmm.juanzengwuzhi }}" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">捐赠数量</label>
                            <div class="col-sm-10">
                                {{ mmm.juanzengshuliang }}<input type="hidden" id="juanzengshuliang" name="juanzengshuliang" value="{{ mmm.juanzengshuliang }}" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">捐赠用户</label>
                            <div class="col-sm-10">{{ mmm.juanzengyonghu }}<input type="hidden" id="juanzengyonghu" name="juanzengyonghu" value="{{ mmm.juanzengyonghu }}" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">登记人</label>
                            <div class="col-sm-10">{{ mmm.dengjiren }}<input type="hidden" id="dengjiren" name="dengjiren" value="{{ mmm.dengjiren }}" /></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs">领取备注</label>
                            <div class="col-sm-10">
                                <textarea style="width: 80%; height: 120px" class="form-control" placeholder="输入领取备注" id="lingqubeizhu" name="lingqubeizhu">
{{ mmm.lingqubeizhu }}</textarea
                                >
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label style="text-align: right" class="col-sm-2 hiddex-xs"> </label>
                            <div class="col-sm-10">
                                <input name="id" value="{{ mmm.id }}" type="hidden" />
                                <input name="referer" value="{{ request.headers.referer }}" type="hidden" />
                                <input name="updtself" value="{{ updtself }}" type="hidden" />

                                <button type="submit" class="btn btn-primary" name="Submit">提交</button>
                                <button type="reset" class="btn btn-default" name="Submit2">重置</button>
                            </div>
                        </div>
                    </div>

                    <!--form标签结束-->
                </form>
            </div>
        </div>

        <!-- container定宽，并剧中结束 -->
    </div>

    <script>
        $(function () {
            $("#form1").validate();
        });
    </script>
</div>
{% include "foot.html" %}
