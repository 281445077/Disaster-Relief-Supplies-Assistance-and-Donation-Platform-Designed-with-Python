{% load utils %} {% include "head.html" %} {% include "header.html" %}
<script src="/static/js/jquery.validate.js"></script>

<div class="container">
    <!-- 使用bootstrap css框架，container定宽，并剧中 https://v3.bootcss.com/css/#overview-container -->

    <div class="panel panel-default">
        <div class="panel-heading">添加申领:</div>
        <div class="panel-body">
            <form action="/shenling/insert/" method="post" name="form1" id="form1">
                <!-- form 标签开始 -->

                <input type="hidden" name="juanzengid" value="{{ request.GET.id }}" />
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">编号</label>
                        <div class="col-sm-10">{{ readMap.bianhao }}<input type="hidden" id="bianhao" name="bianhao" value="{{ readMap.bianhao }}" /></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">标题</label>
                        <div class="col-sm-10">{{ readMap.biaoti }}<input type="hidden" id="biaoti" name="biaoti" value="{{ readMap.biaoti }}" /></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">物品</label>
                        <div class="col-sm-10">{{ readMap.wupin }}<input type="hidden" id="wupin" name="wupin" value="{{ readMap.wupin }}" /></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">物品类别</label>
                        <div class="col-sm-10">
                            {{ readMap.wupinleibie.leibieming }}<input type="hidden" id="wupinleibie" name="wupinleibie" value="{{ readMap.wupinleibie.id }}" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">数量</label>
                        <div class="col-sm-10">{{ readMap.shuliang }}<input type="hidden" id="shuliang" name="shuliang" value="{{ readMap.shuliang }}" /></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">捐赠人</label>
                        <div class="col-sm-10">{{ readMap.juanzengren }}<input type="hidden" id="juanzengren" name="juanzengren" value="{{ readMap.juanzengren }}" /></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">申领人姓名<span style="color: red">*</span></label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="输入申领人姓名"
                                style="width: 150px"
                                data-rule-required="true"
                                data-msg-required="请填写申领人姓名"
                                id="shenlingrenxingming"
                                name="shenlingrenxingming"
                                value="{{ request.session.xingming }}"
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">申领人性别<span style="color: red">*</span></label>
                        <div class="col-sm-10">
                            <select
                                class="form-control class_shenlingrenxingbie12"
                                data-value="{{ request.session.xingbie }}"
                                data-rule-required="true"
                                data-msg-required="请填写申领人性别"
                                id="shenlingrenxingbie"
                                name="shenlingrenxingbie"
                                style="width: 250px"
                            >
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                            <script>
                                $(".class_shenlingrenxingbie12").val($(".class_shenlingrenxingbie12").attr("data-value"));
                            </script>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">申领人电话<span style="color: red">*</span></label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="输入申领人电话"
                                style="width: 150px"
                                data-rule-required="true"
                                data-msg-required="请填写申领人电话"
                                id="shenlingrendianhua"
                                name="shenlingrendianhua"
                                value="{{ request.session.dianhuahao }}"
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">申领人地址<span style="color: red">*</span></label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="输入申领人地址"
                                style="width: 150px"
                                data-rule-required="true"
                                data-msg-required="请填写申领人地址"
                                id="shenlingrendizhi"
                                name="shenlingrendizhi"
                                value=""
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">申请描述</label>
                        <div class="col-sm-10">
                            <textarea style="width: 80%; height: 120px" class="form-control" placeholder="输入申请描述" id="shenqingmiaoshu" name="shenqingmiaoshu"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs">申请用户</label>
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="输入申请用户"
                                style="width: 150px"
                                readonly="readonly"
                                id="shenqingyonghu"
                                name="shenqingyonghu"
                                value="{{ request.session.username }}"
                            />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label style="text-align: right" class="col-sm-2 hiddex-xs"> </label>
                        <div class="col-sm-10">
                            <input name="referer" id="referers" class="referers" value="{{ request.headers.referer }}" type="hidden" />
                            <script>
                                $(function () {
                                    $("input.referers").val(document.referrer);
                                });
                            </script>

                            <input type="hidden" name="shenlingzhuangtai" id="shenlingzhuangtai" value="待审核" />

                            <button type="submit" class="btn btn-primary" name="Submit">提交</button>
                            <button type="reset" class="btn btn-default" name="Submit2">重置</button>
                        </div>
                    </div>
                </div>

                <!--form标签结束-->
            </form>
        </div>
    </div>

    <!-- container定宽，并剧中结束 -->
</div>

<script>
    $(function () {
        $("#form1").validate();
    });
</script>

{% include "footer.html" %} {% include "foot.html" %}
